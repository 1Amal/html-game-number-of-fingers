<title>What finger am I holding</title>
<style>

#resultDiv{
color:blue;
text-align: center;
font-size: 2em;
}

    </style>
                

</head>

<body>

<div id="resultDiv">
<h1> Hi I will guess, how many fingers you are holding up !</h1>
<p>Please select how Many fingers you are holding up from below menu and click Guess</p>
<select id="input">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>

<button id="submit">Guess</button>
<p id="guess"></p>
<p id="tries"></p>

</div>
    
<script type="text/javascript">

var humanInput = "";

document.getElementById("submit").onclick = function () {
var gotIt=false;
var numberOfGuesses=1;

while (gotIt==false)
        {

        humanInput=document.getElementById("input").value;

        randomNumber = Math.random();
        randomNumber= randomNumber*6;
        randomNumber= Math.floor(randomNumber);

        document.getElementById("guess").innerHTML=randomNumber;



        if (humanInput==randomNumber){
        gotIt=true;    
        document.getElementById("guess").innerHTML="Awesome Found it in:"+ numberOfGuesses +" "+"Attempts";

        }else {

        document.getElementById("guess").innerHTML="My guess was:"+randomNumber+" "+"<br>"+"I will try again";
        numberOfGuesses++;
        }

        }

}



    </script>

    </body>

</html>
